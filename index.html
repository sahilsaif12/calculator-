<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cal.css">
    <title>Calculator</title>
</head>

<body>
    <div class="phone">
        <div class="side side-button-1"></div>
        <div class="side side-button-2"></div>
        <div class="side side-button-3"></div>
        <header>
            <div class="time"></div>
            <div class="speaker"></div>
            <div class="tower"></div>
            <div class="battery">
                <div class="limit">
                    <div class="spread"></div>
                </div>
                <div class="text"></div>
            </div>
        </header>
        <main>
            <div class="screen"></div>
            <div class="btn-container">
                <div class="bracketBtn">
                    <!-- <div class="bracket">(</div> -->
                    <!-- <div class="bracket">)</div> -->
                    <div class=" del">Del</div>
                </div>
                <div class="buttons">
                    <div class="numberBtn">
                        <div class="number">7</div>
                        <div class="number">8</div>
                        <div class="number">9</div>
                        <div class="number">4</div>
                        <div class="number">5</div>
                        <div class="number">6</div>
                        <div class="number">1</div>
                        <div class="number">2</div>
                        <div class="number">3</div>
                        <div class="number">0</div>
                        <div class="number">.</div>
                        <div class="number">C</div>
                    </div>
                    <div class="operatorBtn">
                        <div class="operator">-</div>
                        <div class="operator divide">&#247;</div>
                        <div class="operator">+</div>
                        <div class="operator mul">&times;</div>
                        <div class="operator">%</div>
                        <div class="operator">=</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./cal.js"></script>
</body>

</html>
